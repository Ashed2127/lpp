<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="script.js" defer></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
         /* Telegram Background */
         body {
             margin: 0;
             padding: 0;
             /* Background color is now handled by the Three.js canvas */
             background-attachment: fixed;
             font-family: "Segoe UI", sans-serif;
             color: #f8f9fa; 
             transition: color 0.3s; 
             position: relative; 
             min-height: 100vh;
         }

/* NEW: Three.js Canvas Styling */
         #three-bg {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             z-index: -1; /* Place behind all content */
         }
 
         /* Main card container */
         .tg-container {
             background: rgba(32, 43, 56, 0.85); /* Semi-transparent dark background for content */
             backdrop-filter: blur(10px); /* Blur effect */
             padding: 20px;
             border-radius: 14px;
             margin: 50px auto;
             max-width: 600px;
             box-shadow: 0 10px 30px rgba(0,0,0,0.3);
             z-index: 1; /* Ensure content is above canvas */
             position: relative;
         }
 
         /* Profile image for list items */
         .profile-pic {
             width: 40px; 
             height: 40px; 
             border-radius: 50%;
             margin-right: 15px;
             object-fit: cover;
         }
 
         /* Buttons and other general styles */
         .tg-btn, .tg-btn-outline, .tg-btn-link {
             transition: all 0.2s ease-in-out;
             cursor: pointer;
             text-align: center;
             text-decoration: none;
         }
 
         /* Header button style (used for title) */
         .tg-header-btn {
             background: #0088cc;
             color: white;
             padding: 15px;
             font-size: 20px;
             font-weight: 600;
             text-align: center;
             border-radius: 10px;
             box-shadow: 0 2px 5px rgba(0,0,0,0.2);
         }
 
         /* List styles */
         .list-group-item {
             border-radius: 10px !important;
             margin-bottom: 8px;
             padding: 15px;
             background-color: #3e4a57; /* Default dark list item background */
             border-color: #5c6773;
             color: #f8f9fa;
         }
         
         .list-group-item:hover {
             background-color: #4a5664;
         }
         
         .tg-btn-link {
             background: #0088cc;
             color: white;
             padding: 8px 15px;
             border-radius: 8px;
             font-size: 14px;
         }
         
         .tg-btn-link:hover {
             background: #0077b3;
             color: white;
         }
         
         /* Grid for categories */
         #categories {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
             gap: 10px;
         }
         
         /* Theme Toggle Button */
         #theme-toggle-btn {
             position: absolute;
             right: 15px;
             top: 50%;
             transform: translateY(-50%);
             background: transparent;
             border: none;
             color: white;
             font-size: 20px;
             cursor: pointer;
         }
 
         /* --- DARK MODE STYLES START --- */
         [data-theme="dark"] body {
             color: #f8f9fa; 
         }
 
         [data-theme="dark"] .tg-container {
             background: rgba(32, 43, 56, 0.85); 
             box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
         }
 
         [data-theme="dark"] .tg-btn-outline {
             background: #202b38; 
             color: #79a8d3; 
             border-color: #0088cc;
         }
         [data-theme="dark"] .tg-btn-outline:hover {
             background: #293845;
         }
 
         [data-theme="dark"] .list-group-item {
             background-color: #202b38; 
             border-color: #3e4a57; 
             color: #f8f9fa; 
         }
         /* --- DARK MODE STYLES END --- */
     </style>
 </head>

 <body data-theme="dark">
     <canvas id="three-bg"></canvas>

     <div class="tg-container">

<div class="tg-header" style="position: relative;">
             <i class="bi bi-telegram"></i> Link Port
             <button id="theme-toggle-btn" onclick="toggleTheme()">
                 <i class="bi bi-sun-fill"></i>
             </button>
         </div>
         
         <div id="types" class="mb-3"></div>

         <div id="categories" class="mb-3"></div>

         <div id="results" class="mb-3"></div>

     </div>
 </body>
 </html>
